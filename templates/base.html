<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width =device-width, initial-scale-l, shrink-to-fit-no">
      <title>To Do List</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   </head>
   <body>
      <div class="container-fluid">
         <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <ul class = "navbar-nav">
               <li class  = nav-item><a href="{{ url_for('index')}}" class = "nav-link">Task</a></li>
               <li class  = nav-item><a href="{{ url_for('add')}}" class = "nav-link">Add New</a></li>
            </ul>
         </nav>
         <br>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
               {% for message in messages %}
               <div class="alert alert-primary">
                  {{ message }}
               </div>
               {% endfor %}
            {% endif %}
         {% endwith %}
         <br>
         {% block main %}
         {% endblock %}
      </div>
   </body>
</html>
