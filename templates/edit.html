{% extends "base.html" %}

{% block  main%}
<div class="container-fluid">
   <form action="{{ url_for('edit', task_id = task_id)}}" method="POST">
      {{form.csrf_token }}
      <div class="row">
         <h3>Edit Task</h3>
         <div class="col">
            {{ form.title(class ="form-control")}}
         </div>
         <div class="btn btn-primary">
            {{ form.submit(class = "btn btn-primary")}}
         </div>
      </div>
   </form>
</div>
{% endblock %}
